<!DOCTYPE html><html lang="zh_cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Javascript原型链 · Ice Note</title><meta name="description" content="Javascript原型链 - 兰斌"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/lanbin" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">Javascript原型链</h1><div class="post-time">2016年3月3日</div><div class="post-content"><h4 id="原型链继承"><a href="#原型链继承" class="headerlink" title="原型链继承"></a>原型链继承</h4><p>原型链在Javascript中主要用作继承,比如下面的例子:   </p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> superObject = &#123;<span class="string">"a"</span>: <span class="number">1</span>, <span class="string">"b"</span>: <span class="number">2</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//此行等同于</span></span><br><span class="line"><span class="comment">//var subObject = &#123;&#125;</span></span><br><span class="line"><span class="comment">//subObject.prototype = superObject</span></span><br><span class="line"><span class="keyword">var</span> subObject = <span class="built_in">Object</span>.create(superObject)</span><br><span class="line"></span><br><span class="line"><span class="comment">//这样subObject就已经继承了superObject的属性</span></span><br><span class="line"><span class="built_in">console</span>.log(subObject.a) <span class="comment">// 1</span></span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p>另外一种方式,在继承的时候,给subObject也添加属性</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> superObject = &#123;<span class="string">"a"</span>: <span class="number">1</span>, <span class="string">"b"</span>: <span class="number">2</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> subObject = <span class="built_in">Object</span>.create(superObject, &#123;</span><br><span class="line">                    <span class="comment">//设置一个属性名为"b"的属性,其对应一个对象描述这个属性的特征</span></span><br><span class="line">                    <span class="string">"b"</span>: &#123; writable:<span class="literal">true</span>, configurable:<span class="literal">true</span>, value: <span class="string">"3"</span> &#125;,</span><br><span class="line">                    <span class="string">"c"</span>: &#123; writable:<span class="literal">true</span>, configurable:<span class="literal">true</span>, value: <span class="string">"4"</span> &#125;</span><br><span class="line">                &#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">//subObject拥有了自己的属性</span></span><br><span class="line"><span class="built_in">console</span>.log(subObject.c) <span class="comment">// 4</span></span><br><span class="line"><span class="comment">//同时subObject和supObject拥有了同名的属性"b"</span></span><br><span class="line"><span class="built_in">console</span>.log(subObject.b) <span class="comment">// 3</span></span><br></pre></td></tr></table></figure>
<p>在对于构造函数继承的时候其实要做的事情也是一样的<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> point = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;,</span><br><span class="line">    colorPoint = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//将父类的方法全部放到原型链上</span></span><br><span class="line">colorPoint.prototype = <span class="keyword">new</span> point() </span><br><span class="line"><span class="comment">//重置原型对象的构造函数,单纯为了保持纯净</span></span><br><span class="line">colorPoint.prototype.construct = colorPoint</span><br></pre></td></tr></table></figure></p>
<h4 id="原型链归结"><a href="#原型链归结" class="headerlink" title="原型链归结"></a>原型链归结</h4><p>所有的原型链最终归结</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//所有的原型链最终会回溯到null</span></span><br><span class="line"><span class="comment">//Object的prototype就是null,Object在这个基础上创建了几乎是javascript基底的所有方法</span></span><br><span class="line"><span class="comment">//Array/Function/Number继承了Object,分别实现了数组/函数/数字类型</span></span><br><span class="line">sth --&gt; <span class="built_in">Array</span>.prototype --&gt; <span class="built_in">Object</span>.prototype --&gt; <span class="literal">null</span></span><br><span class="line">sth --&gt; <span class="built_in">Function</span>.prototype --&gt; <span class="built_in">Object</span>.prototype --&gt; <span class="literal">null</span></span><br><span class="line">sth --&gt; <span class="built_in">Number</span>.prototype --&gt; <span class="built_in">Object</span>.prototype --&gt; <span class="literal">null</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//当调用某个属性和方法的时候,首先会查看sth本身是否有这个方法</span></span><br><span class="line"><span class="comment">//如果没有,就从原型链回溯上去,比如去找Array/Function/Number,如果还没有就再回溯一直到null</span></span><br><span class="line"><span class="comment">//其实调用的是 </span></span><br><span class="line"><span class="built_in">Object</span>.getPrototypeOf(objectOnPrototype).foo()</span><br></pre></td></tr></table></figure></div></article></div></section><footer><div class="paginator"><a href="/2016/03/04/class-in-es6/" class="prev">上一篇</a><a href="/2016/03/01/js继承/" class="next">下一篇</a></div><div data-thread-key="2016/03/03/js原型链/" data-title="Javascript原型链" data-url="http
